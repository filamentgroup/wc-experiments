<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Collapsible Web Component</title>
  <link rel="stylesheet" href="collapsible.css" />
  <script type="module">
    document.documentElement.classList.add( "enhanced" );
    import './wc-collapsible.js';
  </script>

  <style>
    /* some simple demo styles for all collapsibles on this page */
    .collapsible-header,
    .collapsible-content {
        border: 1px solid #ccc;
        padding: .7em 35px;
        font-size: 1em;
        margin-top: 0;
        background-color: #fff;
    }
    .collapsible-content {
        margin-top: 0;
        border-top-width: 0;
        padding-top: 1.5em;
        padding-bottom: 1.5em;
    }
    .collapsible-header {
        margin-bottom: 0;
        cursor: pointer;
        background: url(tri-down.png) 10px 50% no-repeat;
    }
    [collapsed] > .collapsible-header {
        background-image: url(tri-right.png);
    }
    .collapsible-header:focus {
        background-color: #eee;
    }
    </style>
</head>
<body>
  <h1>Test Collapsible Web Component</h1>
  
  <collapsible-toggle collapsed>
    <h4>Show/Hide Content</h4>
	<p>This is the collapsible content. Currently, it's a <code>p</code> element, but it could be anything really, like a <code>div</code> containing other <code>p</code>'s for example.</p>
  </collapsible-toggle>
</body>
</html>
